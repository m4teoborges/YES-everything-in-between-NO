<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and GIFs</title>
  <link rel="stylesheet" href="style.css">
</head>
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider and GIFs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./gifs/tamagotchi.png">
  </head>

  <body>
    <div class="gif-container">
      <div class="gif" id="gif-0">
        <img src="./gifs/happy.gif" alt="GIF 0">
      </div>
      <div class="gif" id="gif-5">
        <img src="./gifs/default.gif" alt="GIF 5">
      </div>
      <div class="gif" id="gif-8">
        <img src="./gifs/smoker.gif" alt="GIF 8">
      </div>
      <div class="gif" id="gif-10">
        <img src="./gifs/sad.gif" alt="GIF 10">
      </div>
      <div class="gif" id="gif-15">
        <img src="./gifs/sick.gif" alt="GIF 15">
      </div>
       <div class="gif" id="gif-18">
        <img src="./gifs/midlife crisis.gif" alt="GIF 18">
      </div>
      <div class="gif" id="gif-20">
        <img src="./gifs/angry.gif" alt="GIF 20">
      </div>
        <div class="gif" id="gif-25">
        <img src="./gifs/measles.gif" alt="GIF 25">
      </div>
      <div class="gif" id="gif-30">
        <img src="./gifs/pervert.gif" alt="GIF 30">
      </div>
       <div class="gif" id="gif-35">
        <img src="./gifs/alcoholic.gif" alt="GIF 35">
      </div>
      <div class="gif" id="gif-40">
        <img src="./gifs/depressed.gif" alt="GIF 40">
      </div>
      <div class="gif" id="gif-40">
        <img src="./gifs/obese.gif" alt="GIF 40">
      </div>
      <div class="gif" id="gif-50">
        <img src="./gifs/anorexia.gif" alt="GIF 50">
      </div>
      <div class="gif" id="gif-70">
        <img src="./gifs/NoLeg.gif" alt="GIF 70">
      </div>
       <div class="gif" id="gif-75">
        <img src="./gifs/schizophrenia.gif" alt="GIF 75">
      </div>
      <div class="gif" id="gif-80">
        <img src="./gifs/heroin addict.gif" alt="GIF 80">
      </div>
       <div class="gif" id="gif-85">
        <img src="./gifs/cancer.gif" alt="GIF 85">
      </div>
      <div class="gif" id="gif-90">
        <img src="./gifs/suicide.gif" alt="GIF 90">
      </div>
        <div class="gif" id="gif-100">
        <img src="./gifs/dead.gif" alt="GIF 100">
    </div>

    <div class="custom-slider-container">
      <input type="range" id="custom-slider" class="custom-slider" min="0"
        max="100" value="0">
      <label for="custom-slider" id="slider-label">0%</label>
      <div class="slider-track">
        <div class="slider-fill" id="slider-fill"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

</html>
