<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and GIFs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="custom-slider-container">
    <input type="range" id="custom-slider" class="custom-slider" min="0" max="100" value="0">
    <label for="custom-slider" id="slider-label">0%</label>
    <div class="slider-track">
      <div class="slider-fill" id="slider-fill"></div>
    </div>
  </div>

  <div class="gif-container">
    <div class="gif" id="gif-0">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/happy.gif.gif" alt="GIF 0">
  </div>
  <div class="gif" id="gif-5">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/default.gif" alt="GIF 5">
    <div class="gif" id="gif-8">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/smoker.gif" alt="GIF 8">
  </div>
  <div class="gif" id="gif-10">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/sad.gif" alt="GIF 10">
    <div class="gif" id="gif-15">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/sick.gif" alt="GIF 15">
  </div>
  <div class="gif" id="gif-20">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/angry.gif" alt="GIF 20">
    <div class="gif" id="gif-30">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/alcoholic.gif" alt="GIF 30">
  </div>
  <div class="gif" id="gif-40">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/obese.gif" alt="GIF 40">
    <div class="gif" id="gif-50">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/anorexia.gif" alt="GIF 50">
  </div>
  <div class="gif" id="gif-60">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/heroin%20addict.gif" alt="GIF 60">
    <div class="gif" id="gif-70">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/NoLeg.gif" alt="GIF 70">
  </div>
  <div class="gif" id="gif-80">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/cancer.gif" alt="GIF 80">
    <div class="gif" id="gif-90">
    <img src="https://github.com/m4teoborges/YES-everything-in-between-NO/blob/main/suicide.gif" alt="GIF 90">
  </div>
  <div class="gif" id="gif-25">
    <img src="path-to-your-gif-25.gif" alt="GIF 25">
    
    <!-- Add your GIF containers here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
